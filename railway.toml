# Configuración de Railway
# Este archivo fuerza a Railway a usar Docker

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
# NO especificar startCommand aquí - usar el CMD del Dockerfile
# startCommand = "apache2-foreground"  # Comentado para usar el script del Dockerfile
healthcheckPath = "/healthcheck.php"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

